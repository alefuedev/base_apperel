<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="images/logo.svg" alt="logo base apparel" />
      </header>
      <main>
        <img
          class="hero"
          src="images/hero-mobile.jpg"
          alt="model for base apperel"
        />
        <div class="hero-desktop"></div>
        <div class="coming-soon">
          <h2 class="we">WE'RE</h2>
          <h2 class="coming">COMING</h2>
          <h2 class="soon">SOON</h2>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form">
          <form>
            <input type="text" placeholder="Email Address" required />
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </form>
          <img class="attention" src="images/icon-error.svg" alt="" />
          <p class="valid-email">Please provide a valid email</p>
        </div>
      </main>
      <img
        class="desktop-background"
        src="images/bg-pattern-desktop.svg"
        alt="background-image"
      />
    </div>
    <img
      class="hero-desktop"
      src="images/hero-desktop.jpg"
      alt="model for base apperel"
    />
  </body>
</html>
